<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Input</title>
</head>
<body>
    <input type="text" id="userInput" placeholder="Enter a number">
    <button onclick="checkInput()">Check</button>

    <script>
        function checkInput() {
            let number = parseInt(document.getElementById("userInput").value);

            if (isNaN(number)) {
                alert("Please key in a number!");
            } else if (number >= 0 && number < 10) {
                alert("The number is lower than 10");
            } else if (number >= 10 && number <= 100) {
                alert("The number is more than 10");
            } else {
                alert("Negative numbers");
            }
        }
    </script>
</body>
</html>
