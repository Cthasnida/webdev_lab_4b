<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Change Content</title>
</head>
<body>
    <div id="myElement">
        <p>Welcome To My Website</p>
    </div>

    <script>
        let text = document.getElementById("myElement").querySelector("p");
        text.textContent = "Hello There!";
    </script>
</body>
</html>
